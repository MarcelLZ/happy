collections:
  - label: "Projetos"
    name: "projects"
    folder: "content/projects"
    create: true
    fields:
      - {label: "Titulo", name: "title", widget: "string"}
      - {label: "Foto", name: "thumbnail", widget: "image"}
      - {label: "Conteúdo", name: "body", widget: "markdown"}

  - label: "Voluntários"
    name: "volunteers"
    folder: "content/volunteers"
    create: true
    fields:
      - {label: "Nome", name: "name", widget: "string"}
      - {label: "Foto", name: "thumbnail", widget: "image"}
      - {label: "Cargo", name: "position", widget: "string"}

  - label: "Texts"
    name: "texts"
    folder: "content/texts"
    create: true
    fields:
      - {label: "Nossa história", name: "history", widget: "markdown"}
      - {label: "Contribua", name: "contribute", widget: "string"}
      - {label: "Parceiros", name: "partners", widget: "string"}
      - {label: "Quer ser voluntário?", name: "volunteers", widget: "string"}
      - {label: "Contato", name: "contact", widget: "string"}
      - {label: "Email para contato", name: "contact_mail", widget: "string"}